type: MEETING

# 1. 오프닝
openers:
  - "Let’s get started with today’s meeting."
  - "Thanks everyone for joining. Let’s begin."
  - "Let’s start by going over today’s agenda."

# 2. 메인 질문
mainQuestions:
  - "Could you summarize the main agenda and our primary goal for today's meeting?"
  - "From your perspective, what is the key issue we need to address here?"
  - "What is your professional opinion on the proposal we just discussed?"
  - "Do you see any potential risks or concerns that might come up during implementation?"
  - "Are there any trade-offs we should be aware of?"
  - "What kind of long-term impact do you think this decision will have on our team?"
  - "How do you think we should prioritize these tasks given our current resources?"
  - "Is there any alternative approach or anything we haven't considered yet?"
  - "Based on our discussion, how would you suggest we move forward as the next immediate step?"
  - "What specific action items should be assigned, and who needs to be involved in the next phase?"

# 3. 꼬리 질문 (공통 풀 적용)
followupQuestions:
  expansion:
    - "Can you explain that a bit more?"
    - "Could you go into more detail on that point?"
    - "Can you elaborate on how that worked in practice?"
  reasoning:
    - "Why do you think that?"
    - "What led you to that conclusion?"
    - "Could you explain the reasoning behind that approach?"
  structuring:
    - "How would you approach that step by step?"
    - "What would be your first priority in this situation?"
  perspective:
    - "How might others see this differently?"
    - "What would be the biggest concern or risk here?"

# 4. 종료 멘트 (공통 풀 적용)
closingMessages:
  system_driven:
    - "Alright, we'll wrap up the conversation here. Thank you for taking the time to speak with me."
    - "Sounds good, Let's stop here for now. Thank you for the conversation."
  user_driven:
    - "Thank you for sharing your thoughts. I appreciate the conversation."
    - "Thanks for your time today. It was good speaking with you."
  goal_complete:
    - "That covers all the questions I had. Thank you for the conversation."
    - "We've reached the end of our discussion. Thank you for your time today."

# 5. 종료 신호 (공통 풀 적용)
exitSignals:
  - "that's all from me"
  - "that's all"
  - "we're done"
  - "i'm done"
  - "let's stop here"
  - "thank you for your time"
  - "thanks for your time"