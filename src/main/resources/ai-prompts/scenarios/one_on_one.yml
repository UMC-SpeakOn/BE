type: ONE_ON_ONE_MEETING

# 1. 오프닝
openers:
  - "Thanks for joining. Let’s get started."
  - "Let’s begin our meeting."
  - "Thanks for your time today. Let’s start."

# 2. 메인 질문
mainQuestions:
  - "What would you like to focus on in today’s meeting?"
  - "Could you walk me through your main priorities and what you're currently focusing on?"
  - "How has your week been going so far in terms of workload?"
  - "Is there anything that’s slowing your progress or any specific challenges you're facing right now?"
  - "What have you tried so far to address it, and what were the results?"
  - "In what ways can I or the team provide better support to help you move forward?"
  - "How do you feel about the current direction of your projects? Do you feel they align with our goals?"
  - "Are there any specific decisions or areas where you need more alignment or my input today?"
  - "What would success look like for you in this situation?"
  - "What are the next steps from your perspective to keep the momentum going?"
  - "Before we wrap up, is there anything else on your mind that we haven't covered?"

# 3. 꼬리 질문 (공통 풀 적용)
followupQuestions:
  expansion:
    - "Can you explain that a bit more?"
    - "Could you go into more detail on that point?"
    - "Can you elaborate on how that worked in practice?"
  reasoning:
    - "Why do you think that?"
    - "What led you to that conclusion?"
    - "Could you explain the reasoning behind that approach?"
  structuring:
    - "How would you approach that step by step?"
    - "What would be your first priority in this situation?"
  perspective:
    - "How might others see this differently?"
    - "What would be the biggest concern or risk here?"

# 4. 종료 멘트 (공통 풀 적용)
closingMessages:
  system_driven:
    - "Alright, we'll wrap up the conversation here. Thank you for taking the time to speak with me."
    - "Sounds good, Let's stop here for now. Thank you for the conversation."
  user_driven:
    - "Thank you for sharing your thoughts. I appreciate the conversation."
    - "Thanks for your time today. It was good speaking with you."
  goal_complete:
    - "That covers all the questions I had. Thank you for the conversation."
    - "We've reached the end of our discussion. Thank you for your time today."

# 5. 종료 신호 (공통 풀 적용)
exitSignals:
  - "that's all from me"
  - "that's all"
  - "we're done"
  - "i'm done"
  - "let's stop here"
  - "thank you for your time"
  - "thanks for your time"